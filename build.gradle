plugins {
    id 'java'
    id 'com.google.protobuf' version '0.8.8'
    id 'idea'
}

group 'com.github.tonyking97.lucenegrpc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    //grpc
    implementation 'io.grpc:grpc-netty-shaded:1.26.0'
    implementation 'io.grpc:grpc-protobuf:1.26.0'
    implementation 'io.grpc:grpc-stub:1.26.0'
    if (JavaVersion.current().isJava9Compatible()) {
        compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.2'
    }

    //Lucene
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '8.4.0'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '8.4.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.4.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.11.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.26.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
